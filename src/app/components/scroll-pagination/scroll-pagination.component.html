			(scrolled)="onScrollDown()" (scrolledUp)="onUp()">

		<h1 class="title well">
			ngx-infinite-scroll v-
			<section>
				<small>items: {{sum}}, now triggering scroll: {{direction}}</small>
			</section>
			<section>
				<button class="btn btn-info">Open Infinite Scroll in Modal</button>
			</section>
		</h1>
		<!-- <modal *ngIf="modalOpen" (onClose)="toggleModal()"></modal> -->
		<div class="search-results" infinite-scroll [infiniteScrollDistance]="scrollDistance"
			[infiniteScrollUpDistance]="scrollUpDistance" [infiniteScrollThrottle]="throttle"
			(scrolled)="onScrollDown()" (scrolledUp)="onUp()">
			<p *ngFor="let i of array">
				{{ i }}
			</p>
		</div>
	</mat-card-content>
